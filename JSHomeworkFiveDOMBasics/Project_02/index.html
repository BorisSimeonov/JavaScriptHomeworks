<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="script-validator.js"></script>
    <title>Email Validator</title>
</head>
<body>
<div id="wrapper">
    <section id="emailBox">
        <label for="emailinput">E-mail:</label>
        <input id="EmailInput" type="text" placeholder="Enter e-mail here." oninput="validate()"/>
        <div id="checkField">

        </div>
        <button type="submit">Validate</button>
    </section>
</div>
</body>
</html>
