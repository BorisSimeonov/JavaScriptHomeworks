<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Calculate Expressions</title>
</head>
<body>
<section id="wrapper">
    <input id="inLine" type="text" placeholder="Enter the expression here."/>
    <div>
        <button type="submit" onclick="calculate('inLine')">Eval result</button>
    </div>
    <div>
        <p id="result"></p>
    </div>
</section>
</body>
</html>
